<script>
    var mySwiper = new Swiper('.swiper-container', {
    autoplay: {
        delay: 5000,
        stopOnLastSlide: false,
        disableOnInteraction: false,
        reverseDirection: false
	},
	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev'
	},
	pagination: {
		el: '.swiper-pagination',
		type: 'bullets',
		clickable: true
	},
    loop: true,
    slidesPerView: 4,
    centeredSlides : true,
    spaceBetween: 40,
    centeredSlides : true,
});
</script>
